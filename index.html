<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Calculator</title>
    <style>
        :root{
            font-family: 'Inter', sans-serif;
        }

        button{
            font-size: large;
            background: rgba(19, 226, 123, 0.897);
            border:none;

        }

        button:hover{
            background: rgba(11, 134, 73, 0.897);
        }

        
        button:active{
            background: rgba(205, 255, 230, 0.897);
        }


        #Calculator{
            background: rgb(29, 29, 29);
        }
    </style>
</head>
<body style="display: flex; flex-direction:column">
    <h1 style="align-self: center;">Tiago's Calculator</h1>

    <div id="Calculator" style="width: 80vw; align-self: center; justify-self: center;">
        <div style="background:white ; border: solid rgb(29, 29, 29) 20px; height: 100px">
        <h3 id="displayOperation" ></h3>
        <h2 id="display"></h2>
        </div>
        <div  style="border: solid rgb(29, 29, 29) 20px;display:grid; grid-template-columns: auto auto auto; gap:10px; grid-template-rows: repeat(6,100px);" id="buttons">
            <button>C</button>
            <button>AC</button>
            <button>.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button style="grid-column:span 2;">=</button>
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
